<app-navbar></app-navbar>
<div class="container mt-2">
    <div class="row">
        <div class="offset-2 col-8">
            <h4>Nuevo Usuario</h4>
            <form [formGroup]="forma" (ngSubmit)="guardar(forma.value)">
                <div class="form-group">
                    <label for="exampleInputNombre1">Nombre</label>
                    <input type="text" formControlName="nombre" class="form-control" placeholder="Ingresa Nombre">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Correo</label>
                    <input type="email" formControlName="email" class="form-control" placeholder="Ingresa Correo">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Contraseña</label>
                    <input type="password" formControlName="password" class="form-control" placeholder="Ingresa Contraseña">
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>
</div>
