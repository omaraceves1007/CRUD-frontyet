<div class='container mt-5'>
    <div class="col-12">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4  text-center">Iniciar Sesión</h1>
                <div class='offset-3 col-6'>
                    <form [formGroup]="forma" (ngSubmit)="login()">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Correo</label>
                            <input type="email" formControlName="email" class="form-control" placeholder="Ingresa Correo">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Contraseña</label>
                            <input type="password" formControlName="password" class="form-control" placeholder="Ingresa Contraseña">
                        </div>
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
