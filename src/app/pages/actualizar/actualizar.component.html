<app-navbar></app-navbar>
<div class="container mt-2">
    <div class="row">
        <div class="offset-2 col-8">
            <h4>Nuevo Usuario</h4>
            <form #f="ngForm" (ngSubmit)="guardar(f.value)">
                <div class="form-group">
                    <label for="exampleInputNombre1">Nombre</label>
                    <input type="text" [(ngModel)]="usuario.nombre" name="nombre" class="form-control" placeholder="Ingresa Nombre">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Correo</label>
                    <input type="email" [(ngModel)]="usuario.email" name="email" class="form-control" placeholder="Ingresa Correo">
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>
</div>
